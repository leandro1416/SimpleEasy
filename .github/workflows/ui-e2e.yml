name: UI E2E

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'ui/**'
      - 'src/**'
      - '.github/workflows/ui-e2e.yml'

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Start API
        run: |
          nohup python -m uvicorn src.server:app --host 127.0.0.1 --port 8000 &
      - name: Wait for API
        run: |
          for i in {1..30}; do curl -sSf http://127.0.0.1:8000/health && exit 0 || sleep 1; done; exit 1
      - name: Install UI deps
        working-directory: ui
        run: npm ci || npm install
      - name: Install Playwright
        working-directory: ui
        run: npx playwright install --with-deps
      - name: Start UI dev server
        working-directory: ui
        env:
          VITE_API_BASE: http://127.0.0.1:8000
        run: |
          nohup npm run dev -- --host --port 5173 &
      - name: Wait for UI
        run: |
          for i in {1..60}; do curl -sSf http://127.0.0.1:5173 && exit 0 || sleep 1; done; exit 1
      - name: Run Playwright tests
        working-directory: ui
        env:
          UI_BASE_URL: http://127.0.0.1:5173
        run: npm run e2e
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-e2e-report
          path: ui/playwright-report
          if-no-files-found: ignore

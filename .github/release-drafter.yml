name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - feat
      - feature
  - title: '🐛 Fixes'
    labels:
      - fix
      - bug
  - title: '🧰 Maintenance'
    labels:
      - chore
      - refactor
      - ci
      - docs
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
template: |
  ## Changes
  $CHANGES
